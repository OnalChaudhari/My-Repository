<div class="form-container">
    <h2 style="color : white">Add Plant Information</h2>
  
    <form [formGroup]="plantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter plant name" formControlName="plantName">
        </div>
  
        <div class="form-group">
            <label for="division">Division:</label>
            <input type="text" id="division" placeholder="Enter division" formControlName="division">
        </div>
  
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter class" formControlName="plantClass">
        </div>
  
        <div class="form-group">
            <label for="order">Order:</label>
            <input type="text" id="order" placeholder="Enter order" formControlName="order">
        </div>
  
        <div class="form-group">
            <label for="family">Family:</label>
            <input type="text" id="family" placeholder="Enter family" formControlName="family">
        </div>
  
        <div class="form-buttons">
            <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
            <button type="submit" class="submit-button" [disabled]="plantForm.invalid">Submit</button>
          </div>
        </form>
  </div>
